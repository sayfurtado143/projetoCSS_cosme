<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/Login.css">
</head>
<body>
      <div id="login-container">
        <h1>Login</h1>
        <form action="">
          <label for="email">E-mail: </label> 
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite a sua senha">
          <label for="passconfirm">Confirme a senha: </label>
          <input type="password" name="passconfirm">
          <a href="senha.html" id="forgot-pass">Esqueceu a senha?</a>
          <br><br>
          <button><a href="index.html">CONCLUIR</a></button>
        </form>
        <div id="register-container">
          <p>Ainda não tem uma conta?</p>
          <a href="Formulário.html">Registrar</a>
        </div>
      </div>

</body>
</html>
